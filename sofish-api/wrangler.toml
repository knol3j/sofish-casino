name = "sofish-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Public environment variables
[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"
MAX_BET_AMOUNT = "1000"

# KV Namespaces
[[kv_namespaces]]
binding = "SESSIONS"
id = "aece6ce514d043b6b8e1a73860d50cab"

[[kv_namespaces]]
binding = "CACHE"
id = "1b0d4f8ff91047d48c294281011ba8fe"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "sofish-db"
database_id = "9da5700f-d5ed-4851-8177-8de617e0491c"

# Observability
[observability]
enabled = true
